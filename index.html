<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container body">
    <header>
        <h1 class="heading text-uppercase font-14 kimberly-text-color">table heading</h1>
        <div class="flex-between border-bottom border-gray header-navigation">
            <nav>
                <ul class="main-list d-flex">
                    <li class="sub-list"><button class="base-button font-600 active p-relative all-users text-capitalize add-active">all</button></li>
                    <li class="sub-list"><button class="base-button font-600 text-capitalize paid kimberly-text-color add-active">paid</button></li>
                    <li class="sub-list"><button class="base-button font-600 text-capitalize unpaid kimberly-text-color add-active">unpaid</button></li>
                    <li class="sub-list"><button class="base-button font-600 text-capitalize overdue kimberly-text-color add-active">overdue</button></li>
                </ul>
            </nav>
            <p class="kimberly-text-color font-14 font-600">
                Total payable amount:
                <strong class="strong font-18">$900.00</strong>
                <span class="text-uppercase font-18 font-400">usd</span>
            </p>
        </div>
    </header>

    <main>
        <section class="base-border">
        <div class="flex-between filter-table bg-white">
         <div class="flex-center">
           <button class="base-button text-capitalize base-border filter-btn font-16 add-active-border"><i class="fa fa-filter kimberly-text-color font-18"></i>filter</button>

           <form class="search-bar add-active-border">
            <button type="submit" class="base-button"><i class="fa fa-search search-bttn lavender-purple-color font-18"></i></button>
            <input type="text" placeholder="Search Users By Name..." class="search-field">
           </form>
          </div>

           <button class="base-button pay-dues-bttn text-uppercase font-600 font-16">pay dues</button>
        </div>
        <div class="hidden filter-crud bg-white">
            <form>
              <p class="text-uppercase font-12 kimberly-text-color">sort by:</p>
               <ul class="border-bottom mb-10 pb-5">
                <li class="flex-between filter-list">
                    <label for="default" class="text-capitalize font-14 all-users">default</label>
                    <input type="radio" id="default" name="sort" checked="checked">
                </li>

               <li class="flex-between filter-list">
                <label for="first-name" class="text-capitalize font-14 first-name">first name</label>
                <input type="radio" id="first-name" name="sort">
               </li>

              <li class="flex-between filter-list">
               <label for="last-name" class="text-capitalize font-14 last-name">last name</label>
               <input type="radio" id="last-name" name="sort">
              </li>

              <li class="flex-between filter-list">
               <label for="due-date" class="text-capitalize font-14 due-date">due date</label>
               <input type="radio" id="due-date" name="sort">
              </li>

              <li class="flex-between filter-list">
               <label for="last-login" class="text-capitalize font-14 last-login">last login</label>
               <input type="radio" id="last-login" name="sort">
              </li>
            </ul>

        <p class="text-uppercase font-12 kimberly-text-color">users:</p>
          <ul>
            <li class="flex-between filter-list">
                <label for="all" class="text-capitalize font-14 all-users">all</label>
                <input type="radio" id="all" name="users" checked="checked">
            </li>

            <li class="flex-between filter-list">
                <label for="active" class="text-capitalize font-14 active-users">active</label>
                <input type="radio" id="active" name="users">
            </li>

            <li class="flex-between filter-list">
                <label for="inactive" class="text-capitalize font-14 inactive-users">inactive</label>
                <input type="radio" id="inactive" name="users">
            </li>
           </ul>
         </form>
   </div>
        <table class="table-container">
        </table>
    </section>

     <section class="flex-content-center">
        <div class="bg-white modal box-shadow">
            <form class="flex-center flex-column">
            <div class="d-flex">
              <div class="mr-15">
                <label for="name" class="d-block center-text font-16 font-600">Name</label>
                <input type="text" class="d-block base-border font-16 modal-input" id="name">
              </div>

              <div>
                <label for="email" class="d-block center-text font-16 font-600">Email</label>
                <input type="email" class="d-block base-border font-16 modal-input" id="email">
               </div>
            </div>

             <div>
                <label for="login" class="d-block font-16 font-600 center-text">Last Login</label>
                <input type="text" class="d-block font-16 base-border modal-input" class="d-block modal-input" id="login">
              </div>
              
               <div class="d-flex">
               <div class="mr-15">
                <label for="statut" class="d-block center-text font-16 font-600">Statut</label>
                <select id="statut" class="d-block base-border font-16 modal-input">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
              </div>

              <div>
                <label for="number" class="d-block center-text font-16 font-600">Amount</label>
                <input type="number" class="d-block font-16 base-border modal-input" id="number" min="1" max="500">
            </div>
            </div>
            </form>
        </div>
     </section>
    </main>
    
 <script src="./script.js"></script>   
</body>
</html>
