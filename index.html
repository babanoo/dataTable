<!!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container body bg-snuff">
    <header>
        <h1 class="heading text-uppercase font-14 kimberly-text-color">table heading</h1>
        <div class="flex-between border-bottom border-gray header-navigation">
            <nav>
                <ul class="main-list d-flex">
                    <li class="sub-list"><button class="base-button cursor-pointer font-600 active font-600 p-relative all-users text-capitalize add-active">all</button></li>
                    <li class="sub-list"><button class="base-button cursor-pointer font-600 text-capitalize paid kimberly-text-color add-active">paid</button></li>
                    <li class="sub-list"><button class="base-button cursor-pointer font-600 text-capitalize unpaid kimberly-text-color add-active">unpaid</button></li>
                    <li class="sub-list"><button class="base-button cursor-pointer font-600 text-capitalize overdue kimberly-text-color add-active">overdue</button></li>
                </ul>
            </nav>
            <p class="kimberly-text-color font-14 font-600">
                Total payable amount:
                <strong class="strong font-18"> $<span class="payable-amount">900.00</span></strong>
                <span class="text-uppercase font-18 font-400">usd</span>
            </p>
        </div>
    </header>

    <main>
        <section class="base-border">
        <div class="flex-between filter-table bg-white">
         <div class="flex-center">
           <button class="base-button cursor-pointer text-capitalize base-border filter-btn font-500 font-16 add-active-border"><i class="fa fa-filter kimberly-text-color font-18"></i>filter</button>

           <form class="search-bar add-active-border">
            <button type="submit" class="base-button cursor-pointer"><i class="fa fa-search search-bttn lavender-purple-color font-18"></i></button>
            <input type="text" placeholder="Search Users By Name..." class="search-field">
           </form>
          </div>

           <button class="base-button cursor-pointer pay-dues-bttn text-uppercase font-600 font-16">pay dues</button>
        </div>
        <div class="hidden filter-crud bg-white">
            <form>
              <p class="text-uppercase font-12 kimberly-text-color">sort by:</p>
               <ul class="border-bottom mb-10 pb-5">
                <li class="flex-between filter-list hover-bg">
                    <label for="default" class="text-capitalize font-14 cursor-pointer all-users">default</label>
                    <input type="radio" id="default" name="sort" checked="checked" class="cursor-pointer">
                </li>

               <li class="flex-between filter-list hover-bg">
                <label for="first-name" class="text-capitalize font-14 cursor-pointer first-name">first name</label>
                <input type="radio" id="first-name" name="sort" class="cursor-pointer">
               </li>

              <li class="flex-between filter-list hover-bg">
               <label for="last-name" class="text-capitalize font-14 cursor-pointer last-name">last name</label>
               <input type="radio" id="last-name" name="sort" class="cursor-pointer">
              </li>

              <li class="flex-between filter-list hover-bg">
               <label for="due-date" class="text-capitalize font-14 cursor-pointer due-date">due date</label>
               <input type="radio" id="due-date" name="sort" class="cursor-pointer">
              </li>

              <li class="flex-between filter-list hover-bg">
               <label for="last-login" class="text-capitalize font-14 cursor-pointer last-login">last login</label>
               <input type="radio" id="last-login" name="sort" class="cursor-pointer">
              </li>
            </ul>

        <p class="text-uppercase font-12 kimberly-text-color">users:</p>
          <ul>
            <li class="flex-between filter-list hover-bg">
                <label for="all" class="text-capitalize font-14 cursor-pointer all-users">all</label>
                <input type="radio" id="all" name="users" checked="checked" class="cursor-pointer">
            </li>

            <li class="flex-between filter-list hover-bg">
                <label for="active" class="text-capitalize font-14 cursor-pointer active-users">active</label>
                <input type="radio" id="active" name="users" class="cursor-pointer">
            </li>

            <li class="flex-between filter-list hover-bg">
                <label for="inactive" class="text-capitalize cursor-pointer font-14 inactive-users">inactive</label>
                <input type="radio" id="inactive" name="users" class="cursor-pointer">
            </li>
           </ul>
         </form>
   </div>
        <table class="table-container">
        </table>

    <div class="flex-end  table-pages">
        <form class="d-flex">
          <div class="rows-per-page mr-15">
            <label class="kimberly-text-color font-600 font-14">Rows per page: </label>
            <select class="cursor-pointer select-num-page kimberly-text-color font-600 font-14">
                <option value="1">5</option>
                <option value="2">4</option>
                <option value="3">6</option>
                <option value="4">7</option>
                <option value="5">8</option>
                <option value="6">10</option>
            </select>
           </div>
        </form>

        <p class="kimberly-text-color pr-25 font-600 font-14">1-10 of 276</p>

        <p class="pr-25 kimberly-text-color font-600 font-14">
           <span class="pr-25">&#60;</span>
           <span>&#62;</span>
        </p>
    </div>
    </section>

     <section class="modal">
        <dialog class="bg-white modal-content box-shadow overflow-hidden">
            <button class="close-button base-button cursor-pointer font-18 font-600" aria-label="Close">&#10005;</button>
            <form class="flex-center flex-column flex-content-center" method="dialog">
            <div class="d-flex">
              <div class="mr-28">
                <label for="name" class="d-block center-text font-16 font-600">Name</label>
                <input type="text" class="d-block base-border font-16 modal-input width-250" id="name">
              </div>

              <div>
                <label for="email" class="d-block center-text font-16 font-600">Email</label>
                <input type="email" class="d-block base-border font-16 modal-input width-250" id="email">
               </div>
            </div>

             <div class="d-flex">
                <div class="mr-28">
                <label for="login" class="d-block font-16 font-600 center-text">Last Login</label>
                <input type="text" class="d-block font-16 base-border modal-input width-250" id="login">
                </div>

                <div>
                <label for="date-payment" class="d-block font-16 font-600 center-text">payment Date</label>
                <input type="text" class="d-block font-16 base-border modal-input width-250" id="date-payment">
                </div>
              </div>
              
               <div class="d-flex">
               <div class="mr-15">
                <label for="statut" class="d-block center-text font-16 font-600">user Statut</label>
                <select id="statut" class="d-block base-border font-16 modal-input width-180">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
              </div>

              <div class="mr-15">
                <label for="payment-statut" class="d-block center-text font-16 font-600">payment Statut</label>
                <select id="payment-statut" class="d-block base-border font-16 modal-input width-180">
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                    <option value="Overdue">Overdue</option>
                </select>
              </div>

              <div>
                <label for="number" class="d-block center-text font-16 font-600">Amount</label>
                <input type="number" class="d-block font-16 base-border modal-input width-180" id="number" min="1" max="500">
            </div>
            </div>
            <input type="submit" value="Update" class="base-button font-18 font-600 update-user cursor-pointer">
            </form>
        </dialog>
     </section>
    </main>
    
 <script src="./scripts/script.js" type="module"> </script>  
 <script src="./scripts/users.js" type="module"></script>   
</body>
</html>
